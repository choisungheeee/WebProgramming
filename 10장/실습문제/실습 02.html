<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML5</title>
	<script type="text/javascript">
		function win() {
			let win = window.open("", "", "width=500, height=400");			
			win.document.write("접속 감사합니다! <br> 열심히 하세요!");
			win.document.title = "환영";
			win.document.body.style.backgroundColor = "yellowgreen";
			win.document.close(); // 없어도 되는거 같음
		}
	</script>
</head>
<body onload="win()">
<h3>HTML5</h3>
<hr>
<p>
	HTML5를 학습하는 사이트입니다.
	여기서 HTML5, CSS3, 자바스크립트를
	배울 수 있습니다.
</p>
</body>
</html>
