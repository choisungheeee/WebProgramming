<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>사이트 접속</title>
</head>
<body>
<h3>옵션 선택으로 사이트 접속</h3>
옵션 선택 마다 새 윈도우에 접속합니다.
<hr>
<p>접속할 사이트</p>
<select id="select" onchange="select()">
	<option value="http://www.naver.com">네이버</option>
	<option value="http://www.google.com">구글</option>
	<option value="https://www.oracle.com/">오라클</option>
</select>

<script type="text/javascript">
	function select() {
		let select = document.getElementById("select");
		let site = select.options[select.selectedIndex].value;
		window.open(site, "mywin", "left=500, top=400, width=600, height=300");
	}
</script>

</body>
</html>
