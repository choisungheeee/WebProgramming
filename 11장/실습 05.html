<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>폼으로 도형 그리기</title>
	<style type="text/css">
		td {
			text-align: right;
		}
	</style>
</head>
<body>
<h3>폼으로 사각형 그리기</h3>
<hr>
<table>
	<tr>
		<td>x</td>
		<td><input id="x" type="number" value="10"></td>
		<td>y</td>
		<td><input id="y" type="number" value="10"></td>
	</tr>
	<tr>
		<td>width</td>
		<td><input id="w" type="number" value="100"></td>
		<td>height</td>
		<td><input id="h" type="number" value="100"></td>
	</tr>
	<tr>
		<td>선굵기</td>
		<td><input id="lw" type="number" value="1"></td>
		<td></td>
		<td>선색 <input id="color" type="color" value="#000000"></td>
	</tr>
	<tr>
		<td></td>
		<td><button onclick="draw()">그리기</button></td>
		<td></td>
		<td><button onclick="clearcanvas()">지우기</button></td>
	</tr>
</table>
<canvas id="canvas" width="500" height="300" style="background: aliceblue;"></canvas>

<script type="text/javascript">

	let canvas = document.getElementById("canvas");
	let context = canvas.getContext("2d");

	function draw() {
		let x = document.getElementById("x").value;
		let y = document.getElementById("y").value;
		let w = document.getElementById("w").value;
		let h = document.getElementById("h").value;
		let lw = document.getElementById("lw").value;
		let color = document.getElementById("color").value;

		context.beginPath();
		context.rect(x, y, w, h);
		context.lineWidth = lw;
		context.strokeStyle = color;
		context.stroke();
	}
	
	function clearcanvas() {  // clear()함수는 이미 정의되어있어서 사용 못 함
		context.clearRect(0, 0, canvas.width, canvas.height);
	}
</script>

</body>
</html>
