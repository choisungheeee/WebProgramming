<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>relative 배치</title>

	<style type="text/css">
		div	{
			display: inline-block;
			height: 50px;
			width: 50px;
			border: 1px solid lightgray; /* 두께, 선 모양, 색상 */
			text-align: center;          /* 텍스트 가운데 정렬 */
			color: white;
			background: red;
		}

		/* id셀렉터 사용 */
		/* hover : 마우스를 요소 위에 올렸을 때 적용되는 스타일을 정의 */
		/* relative : 기본 위치(div)에서 상하좌우 프로퍼티 값만큼 이동한 상대 위치에 배치됨 */
		#down:hover { 
			position: relative; 
			left: 20px;
			top: 20px;
			background: green;
		}

		#up:hover {
			position: relative;
			right: 20px;
			bottom: 20px;
			background: green;
		}
	</style>
</head>
<body>

<h3>상대 배치, relative</h3>
h와 k 글자에 마우스를 올려 보세요
<hr>

<div>T</div>
<div id="down">h</div>
<div>a</div>
<div>n</div>
<div id="up">k</div>
<div>s</div>


</body>
</html>
