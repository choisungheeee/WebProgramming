<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>절대 배치</title>

	<style type="text/css">

		/* absolute : 부모 태그 안에서의 상대 좌표 */
		/* 부모요소 중에서 position:absolute로 지정된 요소가 있어야 함 */
		/* 그런 요소가 없다면 최상위 요소(body)를 기준으로 배치 */
		div {
			position: absolute;
			border: 1px solid lightgray;  /* 두께, 선 모양, 색상 */
		}
		div > p {   /* div의 자식 p */
			position: absolute;
			height: 20px;
			width: 15px;
			background: lightgray;
		}
	</style>


</head>
<body>

<h3>Merry Christmas!</h3>
<hr>
<p>예수님이 탄생하셨습니다. </p>
<div>
	<img src="media/christmastree.png" width="200" height="200" alt="크리스마스 트리">
	<p style="left: 50px; top: 30px;">M</p>
	<p style="left: 100px; top: 0px;">E</p>
	<p style="left: 100px; top: 80px;">R</p>
	<p style="left: 150px; top: 110px;">R</p>
	<p style="left: 30px; top: 130px;">Y</p>
</div>

</body>
</html>
