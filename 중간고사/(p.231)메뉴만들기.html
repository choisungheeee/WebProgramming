<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>리스트로 메뉴 만들기</title>

	<style type="text/css">
		#menubar {
			background: olive;
		}
		#menubar ul {
			margin: 0;    /* 외부 여백 */
			padding: 0;   /* 내부 여백 */
			width: 567px; /* 모든 li를 한 줄에 품을 수 있는 폭 */
		}
		#menubar ul li {
			display: inline-block; /* 새 줄로 넘어가지 않게 */
			list-style-type: none; /* 마커 삭제 */
			padding: 0px 15px;     /* 위아래=0, 왼쪽오른쪽=15 */
		}
		#menubar ul li a {
			color: white;
			text-decoration: none; /* 링크 보이지 않게 */
		}
		#menubar ul li a:hover {
			color: violet;         /* 마우스 올라 갈 때 색 */
		}

	</style>
</head>
<body>

<nav id="menubar">
	<ul>
		<li><a href="#홈">Home</a></li>
		<li><a href="#에스프레소">Espresso</a></li>
		<li><a href="#카푸치노">Cappuccino</a></li>
		<li><a href="#카페라떼">Cafe Latte</a></li>
		<li><a href="#질문">F. A. Q</a></li>
	</ul>
</nav>



</body>
</html>
