<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>키 이벤트</title>
	<script type="text/javascript">
		function whatKeyDown(e) {
			let str = "";
			let div = document.getElementById("div");
			div.innerHTML = "";
			str += "e.key = " + e.key + "<br>";
			str += "e.code = " + e.code + "<br>";
			div.innerHTML = str;
		}
	</script>
</head>
<body>
<h3>키 리스너와 키 이벤트 객체의 프로퍼티</h3>
<hr>
텍스트 창에 키를 눌러 보세요. Alt, Shift, Ctrol키도 가능합니다. <br>
<input id="text" type="text" onkeydown="whatKeyDown(event)" name="">
<div id="div" style="background-color: skyblue; width: 250px; height: 50px;"></div>
</body>
</html>
