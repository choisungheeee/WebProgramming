<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>이벤트의 디폴트 행동 취소</title>
	<script type="text/javascript">
		function query() {
			let r = confirm("네이버로 이동하시겠습니까?");
			return r;
		}

		function noAction(e) {
			e.preventDefault();
		}
	</script>

</head>
<body>
<h3>이벤트의 디폴트 행동 취소</h3>
<hr>
<a href="http://www.namer.com" onclick="return query()">네이버로 이동할 지 물어보는 링크</a>
<hr>
<form>
	<input type="checkbox" name="">빵(체크 됨)<br>
	<input type="checkbox" onclick="noAction(event)" name="">술(체크 안됨)

</form>

</body>
</html>
