<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>선택된 라디오버튼 알아내기</title>
	<script type="text/javascript">
		function findChecked() {
			let found = null;
			let city = document.getElementsByName("city");

			for(let i=0; i<city.length; i++) {
				if(city[i].checked == true) {
					found = city[i];
				}
			}
			if(found != null) {
				alert(found.value + "이 선택되었음");
			}
			else {
				alert("선택된 것이 없음");
			}
		}
	</script>
</head>
<body>
<h3>버튼을 클릭하면 선택된 라디오 버튼의 value를 출력합니다.</h3>
<hr>
<form>
	<input type="radio" name="city" value="seoul" checked> 서울
	<input type="radio" name="city" value="busan"> 부산
	<input type="radio" name="city" value="chunchen"> 춘천
	<input type="button" value="find checked" onclick="findChecked()" name="">
</form>
</body>
</html>
