<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>이벤트 흐름</title>
</head>
<body>
<p style="color: blue;">이것은 <span id="span" style="color: red;">문장입니다.</span></p>
<form>
	<input type="text" name="s">
	<input id="button" type="button" value="테스트" name="">
	<hr>
</form>
<div id="div" style="color: green"></div>

<script type="text/javascript">
	let div = document.getElementById("div");
	let button = document.getElementById("button");

	document.body.addEventListener("click", capture, true);
	button.addEventListener("click", bubble, false);
	document.body.addEventListener("click", bubble, false);

	function capture(e) {
		let obj = e.currentTarget;
		let tagName = obj.tagName;
		div.innerHTML += "<br>capture 단계: " + tagName + "태그" + e.type + "이벤트";
	}

	function bubble(e) {
		let obj = e.currentTarget;
		let tagName = obj.tagName;
		div.innerHTML += "<br>bubble 단계: " + tagName + "태그" + e.type + "이벤트";
	}


</script>

</body>
</html>
