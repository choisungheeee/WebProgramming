<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>onload로 이미지 크기 출력</title>
	<script type="text/javascript">
		function changeImage() {
			let sel = document.getElementById("sel");
			let img = document.getElementById("img");
			img.onload = function() {
				let span = document.getElementById("span");
				span.innerHTML = img.width + "x" + img.height; 
			}
			let index = sel.selectedIndex;
			img.src = sel.options[index].value;
		}

	</script>
</head>
<body onload="changeImage()">
<h3>onload로 이미지 크기 출력</h3>
<hr>
<form>
	<select id="sel" onchange="changeImage()">
		<option value="media/apple.png">사과</option>
		<option value="media/banana.png">바나나</option>
		<option value="media/mango.png">망고</option>	
	</select>
	<span id="span">이미지 크기</span>
</form>
<p><img id="img" src="media/apple.png"></p>
</body>
</html>
