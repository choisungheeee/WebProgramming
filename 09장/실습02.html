<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>라디오 버튼과 이미지 출력</title>
	<script type="text/javascript">
		function change() {
			let fruit = document.getElementsByName("fruit");
			let image = document.getElementById("image");

			for(let i=0; i<fruit.length; i++) {
				if(fruit[i].checked == true) {
					image.src = fruit[i].value;
				}
			}
		}
	</script>
</head>
<body>
<h3>라디오 버튼을 클릭하면 이미지를 출력합니다. </h3>
<hr>
<form>
	<input type="radio" name="fruit" value="media/banana.png" onclick="change()" checked> 바나나
	<input type="radio" name="fruit" value="media/mango.png" onclick="change()"> 망고
	<input type="radio" name="fruit" value="media/apple.png" onclick="change()"> 사과
</form>
<br>
<img id="image" src="media/banana.png">

</body>
</html>
