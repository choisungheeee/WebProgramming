<h3>문제 1. 난수 10개 생성</h3>
<hr>
<script type="text/javascript">
	let plots = [];

	/* 난수 10개(1~100) 배열에 저장 */
	for(let i=0; i<10; i++) {
		let n = Math.random()*100 + 1;
		plots[i] = Math.floor(n);
	}

	/* 배열 출력 */
	for(let i=0; i<10; i++) {
		document.write(plots[i] + " ");
	}
	document.write("<hr>");

	/* 제일 큰 수 찾기 */
	let big = plots[0];
	for(let i=1; i<10; i++) {
		if(big<plots[i]) {
			big = plots[i];
		}
	}

	document.write("제일 큰 수는 " + big);
	document.write("<hr>")

	/* 배열 정렬 */
	plots.sort();

	/* 배열 출력 */
	for(let i=0; i<10; i++) {
		document.write(plots[i] + " ");
	}
</script>

<h3>문제 5. 문자열 배열 다루기</h3>
<hr>
<script type="text/javascript">
	let names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
	document.write("이름 : ");
	for(let i=0; i<names.length; i++) {
		document.write(names[i] + " ");
	}

	/* 가장 긴 이름 찾기 */
	let long = 0;        // 이름 길이
	let index;           // 긴 이름 위치
	for(let i=0; i<names.length; i++) {
		if(long < names[i].length) {
			long = names[i].length
			index = i;
		}
	}
	document.write("<br>");
	document.write("가장 긴 이름 : " + names[index] + "<br>");

	/* 배열 정렬 */
	names.sort();

	document.write("가장 먼저 나오는 이름 : " + names[0] + "<br>");
	document.write("증가순 이름 : ");
	for(let i=0; i<names.length; i++) {
		document.write(names[i] + " ");
	}
</script>
