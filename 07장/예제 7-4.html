<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array 객체의 메소드 활용</title>

	<script type="text/javascript">
		function pr(msg, arr) {
			document.write(msg + arr.toString() + "<br>");
		}
	</script>
</head>
<body>

<h3>Array 객체의 메소드 활용</h3>
<hr>
<script type="text/javascript">
	let a = new Array("황", "김", "이");
	let b = new Array("박");
	let c;

	pr("배열 a = ", a);
	pr("배열 b = ", b);
	document.write("<hr>");

	// c는 a와 b를 연결한 새 배열
	c = a.concat(b);
	pr("c = a.concat(b) 후 c = ", c);
	pr("c = a.concat(b) 후 a = ", a);

	// c는 배열 a를 연결한 문자열
	c = a.join("##");
	pr("c = a.join() 후 c = ", c);
	pr("c = a.join() 후 a = ", a);

 	// a.reverse()로 a 자체 변경
	c = a.reverse();
	pr("c = a.reverse() 후 c = ", c);
	pr("c = a.reverse() 후 a = ", a);

	// c는 새 배열
	c = a.slice(1, 2);
	pr("c = a.slice(1,2) 후 c = ", c);
	pr("c = a.slice(1,2) 후 a = ", a);

	// a.sort()는 a 자체 변경
	c = a.sort();
	pr("c = a.sort() 후 c = ", c);
	pr("c = a.sort() 후 a = ", a);

	c = a.toString();
	document.write("a.toString(): " + c);

</script>



</body>
</html>
