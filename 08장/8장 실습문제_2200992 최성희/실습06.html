<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>innerHTML</title>
	<script type="text/javascript">
		function change() {
			let p = document.getElementById("p");
			p.innerHTML = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요");
		}
	</script>
</head>
<body>
<h3>innerHTML</h3>
<hr>
<p id="p" onclick="change()">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
