<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>this 활용</title>

	<script type="text/javascript">
		function change(me, size, color) {
			me.style.color = color;
			me.style.fontSize = size;
		}
	</script>
</head>
<body>
<h3>this 활용</h3>
<hr>

<button onclick="change(this, '30px', 'red')">버튼</button>
<button onclick="change(this, '30px', 'blue')">버튼</button>
<div onclick="change(this, '25px', 'orange')">여기를 클릭하면 크기와 색 변경</div>


</body>
</html>
