<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>별 문자 출력하기</title>

	<script type="text/javascript">
		function printStar(n) {
			let m = parseInt(n); // 문자열 n을 숫자로 바꿈
			if(isNaN(m) || m<0) {
				alert("입력 오류입니다.");
				return;
			}
			for(let i=1; i<=m; i++){
				for(let h=0; h<i; h++){
					document.write("*");
				}
				document.write("<br>");
			}
		}
	</script>
</head>

<body>
<h3>별 문자 출력하기</h3>
<hr>
<script type="text/javascript">
	let n = prompt("정수를 입력하세요", "");
	printStar(n);
</script>

</body>
</html>
